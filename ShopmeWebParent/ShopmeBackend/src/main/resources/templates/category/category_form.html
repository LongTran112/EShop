<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Category Form - EStore Admin')"/>
<body>
<div class="container-fluid">
<div class="container_fluid">
<div th:replace="navigation :: menu"></div>
<h2>Manage Categories | Create New Category</h2>
    <form th:action="@{/categories/save}" method="post" style="max-width: 700px; margin: 0 auto"
          enctype="multipart/form-data"
          onsubmit="return checkUnique(this)"
          th:object="${category}">
<!--        For increment id-->
        <input type="hidden" th:field="*{id}" />
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Category Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{name}" required minlength="2" maxlength="128"  />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Alias</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{alias}" required minlength="2" maxlength="128"  />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Parent Category</label>
                <div class="col-sm-8">
                    <select th:field="*{parent}"
                            class="custom-select" aria-label="Default select example">
                        <option th:value="0" selected>[No Parent]</option>
                        <option th:each="category,iter : ${categories}"
                                th:value="${category.getId()}"
                                th:text="${stringCategories[iter.index]}"></option>

<!--                        <option th:each="category : ${stringCategories}"-->
<!--                                th:value="${category}"-->
<!--                                th:text="${category}"></option>-->
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Image:</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{image}" />
                    <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg"
                           th:required="${category.imagePath == null}"
                           class="mb-2" />

                    <div class="mt-2">
                        <img id="thumbnail" alt="Image preview" th:src="@{${category.imagePath}}"
                             class="img-fluid" />
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}" />
                </div>
            </div>


            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3" />
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
            </div>
        </div>
    </form>

    <div th:replace="modal_fragments :: modal_dialog"></div>

    <div th:replace="fragments :: footer"></div>
</div>
</div>
<script type="text/javascript">
    moduleURL = "[[@{/categories}]]";

    function checkUnique(form) {
        categoryId = $("#id").val();
        categoryName = $("#name").val();
        categoryAlias = $("#alias").val();

        csrfValue = $("input[name = '_csrf']").val();

        url = "[[@{/categories/check_unique}]]";

        params = {id: categoryId, name: categoryName, alias : categoryAlias, _csrf: csrfValue};

        $.post(url, params, function(response) {
            if (response == "OK") {
                form.submit();
            } else if (response == "DuplicateName") {
                showWarningModal("There is another category having same name " + categoryName);
            } else if (response == "DuplicateAlias") {
                showWarningModal("There is another category having same alias " + categoryAlias);
            } else {
                showErrorModal("Unknown response from server");
            }

        }).fail(function() {
            showErrorModal("Could not connect to the server");
        });

        return false;
    }



</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
