<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Categories - EStore Admin')"/>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <h2>Manage Categories</h2>
    <a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
    <a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>

<div th:if="${message != null}" class="alert alert-success text-center">
    [[${message}]]
</div>

<div class="searchForm">
    <form th:action="@{/categories/page/1}" class="form-inline m-3">
        <input type="hidden" name="sortField" th:value="${sortField}"/>
        <input type="hidden" name="sortDir" th:value="${sortDir}"/>

        Filter:&nbsp;
        <input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
        &nbsp;&nbsp;
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-search"></i>
        </button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-secondary" onclick="clearFilter()">
            <i class="fas fa-eraser"></i>
        </button>
    </form>
</div>

<div class="full-details">
    <table class="table table-bordered table-striped table-hover table-responsive-xl">
        <thead class="thead-dark">
        <tr>
            <th class="hideable-column">
            <th th:replace="fragments :: column_link('id', 'ID', 'tag')" />
            </th>
            <th class="hideable-column">
            <th th:replace="fragments :: column_link('image', 'image', 'tag')" />
            </th>
            <th th:replace="fragments :: column_link('name', 'Category Name', 'none')" />
            <th th:replace="fragments :: column_link('alias', 'Alias', 'none')" />
            <th th:replace="fragments :: column_link('enabled', 'Enabled', 'none')" />
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td>[[${category.id}]]</td>
            <td>[[${category.image}]]</td>
            <td>[[${category.name}]]</td>
            <td>[[${category.alias}]]</td>
            <td>
                <a th:if="${category.enabled == false}" th:href="@{'/categories/' + ${category.id} + '/enabled/true'}"
                   class="fas fa-circle fa-2x icon-dark" ></a>
                <a th:if="${category.enabled == true}" th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"
                   class="fas fa-check-circle fa-2x icon-green" ></a>
            </td>

            <td></td>

        </tr>
        </tbody>
    </table>
</div>


<div th:replace="fragments :: footer"></div>
</div>
</body>
</html>
